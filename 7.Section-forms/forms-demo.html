<!DOCTYPE html>
<html>

    <body>

        <!-- Q) Form control
         
               An element which acccepts the input called the form control-->

        <div id="">
        <form>

            <h1 style="background-color: red">Forms</h1>

        <fieldset>

            <legend>Registraion form</legend>



            <label for="firstID">First Name</label>
            <input 
            id="firstID" 
            name="firstName" 
            type="text"
            placeholder="Please enter your first Name"
            disabled />

            <br/>
            <br/>
            <label for="lastID">Last Name</label>
            <input 
            id="lastID"
             name="lastName" 
            type="text"
            placeholder="Please enter your last Name"
            disabled />


            <br/>
            <br/>
           <label for="emailid">Email</label>
            <input id="emailid" name="emailname" type="email">


        </fieldset>


        <fieldset>
            <legend>Optional form</legend>

            <label>Hobbies:</label>
            <input id="checkbox-1"  name = "checkbox-name-1" type="checkbox" checked /> Cricket
            <input id="checkbox-2"  name = "checkbox-name-2" type="checkbox" checked /> Reading


            <br />
            <br/>

            <label>Are you interested to travel?</label>
            <input id="yesID" name="travelname" type="radio" /> Yes
            <input id="NoID"  name="travelname" type="radio" checked /> No


            <br />

            <label>comment:</label>
            <textarea rows="3">

            </textarea>



            <br/>
            <br/>

            <label>Please select state:</label>
            <select>
                <option>--PLease select--</option>
                <option>Anhdra</option>
                <option>telagna</option>
                <option selected>tamilnadu</option>
                <option>karnataka</option>
            </select>


            <br/>
            <br/>

            <label>Password:</label>
            <input type="password"/>


            <br/>
            <br/>

            <label>number:</label>
            <input type="number"/>


            <br/>
            <br/>

            <label>range:</label>
            <input type="range"/>


            <br/>
            <br/>

            <label>Date:</label>
            <input type="date"/>

            <br/>
            <br/>

            <label>Time:</label>
            <input type="time"/>


            <br/>
            <br/>

            <label>color:</label>
            <input type="color"/>



            <br/>
            <button style="background-color: blue;">click</button>



        </fieldset>
        </form>
    </div>
    </body>
</html>
